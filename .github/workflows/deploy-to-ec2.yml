name: Deploy Node Application

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4
            - name: Login to docker hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            - name: Build Docker Image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/online-courses-api .
            - name: Publish Image to docker hub
              run: docker push  ${{ secrets.DOCKER_USERNAME }}/online-courses-api:latest

    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull image from docker hub
              run: docker pull  ${{ secrets.DOCKER_USERNAME }}/online-courses-api:latest
            - name: Delete old container
              run: docker rm -f online-courses-container
            - name: Run Docker Container
              run: docker run -d -p 8080:8080 --name online-courses-container -e  ${{ secrets.DOCKER_USERNAME }}/online-courses-api