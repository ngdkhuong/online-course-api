name: CI/CD

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: [ubuntu-latest]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push Docker image
              run: |
                  docker build -t ${{ secrets.DOCKER_USERNAME }}/online-courses-api .
                  docker push ${{ secrets.DOCKER_USERNAME }}/online-courses-api:latest

